<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Account Lookup</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    font-family: Poppins, sans-serif;
  }

  .ff-container {
    width: 90%;
    max-width: 480px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .ff-form label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
  }

  .ff-form input,
  .ff-form select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
  }

  #checkBtn {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background: #00b36b;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }

  #checkBtn:active {
    transform: scale(0.98);
  }

  .ff-result {
    margin-top: 20px;
    background: #fafafa;
    padding: 15px;
    border-radius: 12px;
    font-size: 14px;
    white-space: pre-wrap;
    border: 1px solid #eee;
  }

  .loading {
    text-align: center;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 600;
    color: #007bff;
  }

  b.error {
    color: red;
  }
</style>
</head>
<body>

<div class="ff-container">
  <h2>Free Fire Account Lookup</h2>

  <div class="ff-form">
    <label>Region</label>
    <select id="region">
      <option value="IND">IND</option>
      <option value="SG">SG</option>
      <option value="BR">BR</option>
      <option value="ID">ID</option>
      <option value="TH">TH</option>
      <option value="VN">VN</option>
      <option value="PK">PK</option>
      <option value="NA">NA</option>
    </select>

    <label>Player UID</label>
    <input type="text" id="uid" placeholder="Enter Free Fire UID">

    <button id="checkBtn">Check Account</button>
  </div>

  <div id="result" class="ff-result"></div>
</div>

<script>
  const btn = document.getElementById("checkBtn");
  const result = document.getElementById("result");

  // API key fiks
  const API_KEY = "uPafmAUJjNOS7kEKePfCCKKxzKBTeG";
  const USER_UID = "AzmAAYMGVhcQ2tDbUs2zv543V6o2"; // Si ou gen yon useruid fiks

  btn.addEventListener("click", async () => {
    const region = document.getElementById("region").value;
    const uid = document.getElementById("uid").value.trim();

    if (!uid) {
      result.innerHTML = "<b class='error'>UID required!</b>";
      return;
    }

    result.innerHTML = "<div class='loading'>Loading...</div>";

    try {
      // URL nouvo API
      const url = `https://proapis.hlgamingofficial.com/main/games/freefire/account/api?sectionName=AllData&PlayerUid=${uid}&region=${region}&useruid=${USER_UID}&api=${API_KEY}`;

      const res = await fetch(url);

      if (!res.ok) {
        result.innerHTML = "<b class='error'>API Error!</b>";
        return;
      }

      const data = await res.json();
      result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    } catch (e) {
      result.innerHTML = "<b class='error'>Network Error!</b>";
      console.error(e);
    }
  });
</script>

</body>
</html>
