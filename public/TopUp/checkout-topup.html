<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Dave TopUp</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{font-family:Poppins,sans-serif;background:#f9fafb;margin:0;padding:0;text-align:center;}
h2{color:#2f855a;margin-top:30px;}
input,select{padding:10px;width:80%;margin:10px auto;display:block;border-radius:6px;border:1px solid #ccc;}
button{padding:12px 20px;background:#2f855a;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:16px;}
button:hover{background:#276749;}
</style>
</head>
<body>
<h2>Checkout Free Fire TopUp</h2>

<input type="text" id="cardName" placeholder="Nom sur la carte">
<input type="text" id="cardNumber" placeholder="NumÃ©ro de carte">
<input type="text" id="cardCVV" placeholder="CVV">
<input type="month" id="cardExp" placeholder="MM/YY">
<button onclick="processPayment()">Payer</button>

<script>
function processPayment(){
    const cart = JSON.parse(localStorage.getItem("cart")||"[]");
    if(cart.length===0){alert("Votre panier est vide!");return;}
    const name=document.getElementById("cardName").value.trim();
    const number=document.getElementById("cardNumber").value.trim();
    const cvv=document.getElementById("cardCVV").value.trim();
    const exp=document.getElementById("cardExp").value.trim();
    if(!name||!number||!cvv||!exp){alert("Remplissez toutes les infos");return;}

    // Stocke temporairement info paiement
    localStorage.setItem("paymentInfo",JSON.stringify({name,number,cvv,exp}));

    // Redirige vers la page de payment
    window.location.href="payment-topup.html";
}
</script>
</body>
</html>
